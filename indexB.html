<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Логин и Регистрация</title>
         <!-- Cool Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="index.css">

    <body>
        <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">
                    <h2 id="form_header"> Информация за устройство </h2>
                </div>

                <div id="form_content_container">
                    <div id="form_content_inner_container">
                        <input type="text" id="full_name" placeholder="Име">
                        <input type="email" id="email" placeholder="Имейл (логин)">
                        <input type="password" id="password" placeholder="Парола (логин)">
                        <input type="text" id="device_num" placeholder="Номер на устройство">




                        <div id="button_container">
                            <button onclick="login()">Логин</button>
                            <button onclick="register()">Регистрация</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
    </body>
